<div class="pageContent">
    <img src="images/seedword.png">
    <a class="plantBtn"><span class="planttxt">快快种下</span></a>
</div>
<input type="hidden" id="plant0">
<script type="text/javascript">
    $(function(){
        var top = $('.pageRule').outerHeight();
//        $('.pageRule').css({'bottom':-top + 'px'});
        $('.pageRule').css({'bottom':"0px"});
        $(".pageUp").click(function(){
            $(".pageRule").animate({bottom:"0px"},500);
            $(".pageUp").hide();
        });
        $(".pageDown").click(function(){
            $(".pageRule").animate({bottom:-top + "px"},500);
            $(".pageUp").show();
        });

        var wholeHeight = window.screen.height;
        if (wholeHeight >= 600) {
            fallHeight = wholeHeight * 0.6;
        }else if(wholeHeight >= 550){
            fallHeight = wholeHeight * 0.53;
        }else {
            fallHeight = wholeHeight * 0.46;
        }
        $(".plantBtn").click(function(){
            $('.planttxt').fadeOut("300");
            $(".plantBtn").animate({marginTop:fallHeight + "px",width:"2px"},1000);
//            window.location = "/jye/plant/join.htm";
            window.location.href = "plant_1.html";
        });
    });
</script>
