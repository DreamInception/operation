<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="iscroll.js"></script>
    <script type="text/javascript" src="fastclick.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>Boss决定给你发奖金了</title>
</head>
<body>
<!---------------- 内容区域---------------->
<div id="wrapper" >
    <div id="scroller" class="scroller">
        <ul class="page1">
            <li class="staticPic">
                <img src="images/sunCloud.png" alt="">
                <img src="images/title.png" alt="">
                <img src="images/earth.png" alt="">
            </li>
            <li class="firstFriend">
                <img src="images/first_friend1.png" alt="">
                <img src="images/first_friend2.png" alt="" class="hidden">
            </li>
            <ol class="line_list">
                <li class="hidden">
                    <img src="images/line1.png" alt="" class="line1">
                </li>
                <li class="hidden">
                    <img src="images/line2.png" alt="" class="line2">
                </li>
                <li class="hidden">
                    <img src="images/line3.png" alt="" class="line3">
                </li>
            </ol>
            <li class="remind_info">
                <img src="images/add_rate1.png" alt="" class="rate1 hidden">
                <img src="images/add_rate2.png" alt="" class="rate2 hidden">
            </li>
            <li class="secondFriend">
                <img src="images/second_friend1.png" alt="">
                <img src="images/second_friend2.png" alt="" class="hidden">
            </li>
            <li class="flipPage">
                <img src="images/arrowUP.png" alt="" class="arrowUp">

                <p>继续拖动，查看活动规则</p>
            </li>
            <a href="myCenter.html" id="lookBtn" class="lookBtn">
            </a>
            <a href="javascript:void(0)" id="inviteBtn" class="inviteBtn">
            </a>
        </ul>

        <ul class="page2">
            <li class="jumpPage">
                <p>下拉，返回邀请页面</p>
                <img src="images/arrowDown.png" alt="" class="arrowDown">
            </li>
            <img src="images/rules.png" class="rules" alt="">
            <a href="myCenter.html" id="lookBtn2" class="lookBtn">
            </a>
            <a href="javascript:void(0)" id="inviteBtn2" class="inviteBtn">
            </a>
        </ul>
    </div>
</div>
</body>

</html>
